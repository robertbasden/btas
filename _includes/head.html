<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BTAS - {% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

    <link rel="stylesheet" href="{{site.url}}{{site.baseurl}}/css/main.css">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script>
        $(function() {
            //Mobile menu
            var $trigger = $('.mobile-navigation__trigger');
            var $menu = $('.mobile-navigation');
            $trigger.on('click', function() {
                $menu.toggleClass('mobile-navigation--open');
            });
        });
    </script>

</head>
